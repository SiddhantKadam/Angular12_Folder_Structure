<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Company Name</h1>
        <button class="navbar-menu" mat-button [matMenuTriggerFor]="beforeMenu">
            <mat-icon>person</mat-icon>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item>Logout</button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list class="pl-3">
                <mat-list-item routerLink="#" style="padding-left: 8px">
                    <mat-icon>dashboard</mat-icon> &nbsp;Dashboard
                </mat-list-item>
            </mat-nav-list>

            <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                <mat-expansion-panel-header>
                    <mat-icon>settings</mat-icon> &nbsp;Preference
                </mat-expansion-panel-header>
                <mat-nav-list dense>
                    <a mat-list-item routerLink="#">
                        <mat-icon>attach_money</mat-icon>Billing
                    </a>
                    <a mat-list-item routerLink="#">
                        <mat-icon>notification_important</mat-icon>Notification
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
