<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
            <div class="divider d-flex align-items-center my-4">
              <h4 class="text-center fw-bold mx-3 mb-0">ADMIN LOGIN</h4>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email address</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" [(ngModel)]="loginModel.loginMail" formControlName="loginMail" 
                [ngClass]="{ 'is-invalid': submitted && f.loginMail.errors }"/>
                <div *ngIf="submitted && f.loginMail.errors" class="invalid-feedback">
                  <div *ngIf="f.loginMail.errors.required">Email Id is required</div>
                  <div *ngIf="f.loginMail.errors.email">Enter valid Email ID</div>
                </div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" [(ngModel)]="loginModel.loginPassword" formControlName="loginPassword"
                [ngClass]="{ 'is-invalid': submitted && f.loginPassword.errors }" [type]="fieldTextType ? 'text' : 'password'"/>
                <i class="fa password" [ngClass]="{ 'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType}"
                (click)="toggleFieldTextType()"></i>
                <div *ngIf="submitted && f.loginPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.loginPassword.errors.required">Username is required</div>
                </div>
            </div>
  
            <div class="text-center mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>

    <div class="footer w-100 d-flex flex-md-row justify-content-center py-2 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2021. All rights reserved.
      </div>
      <!-- Copyright -->
    </div>
  </section>
